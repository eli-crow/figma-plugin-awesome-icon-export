<div class="file">
  <div class="file__header">
    <div class="file__icon icon icon--draft"></div>
    <span class="file__name type type--pos-large-bold" id="filenameLabel">icons.js</span>
  </div>
  <div class="file__action-group">
    <button class="button button--primary file__action">
      <div class="type type--pos-medium-normal" id="download">Download</div>
    </button>
    <button class="button button--secondary file__action">
      <div class="type type--pos-medium-normal" id="copyAsText">Copy as text</div>
    </button>
  </div>
</div>

<form class="settings" id="settings">
  <label class="horizontal-input">
    <div class="label horizontal-input__label">Frame Prefix</div>
    <input id="framePrefix" type="input" class="input horizontal-input__input" placeholder="prefix" value="icon" />
    <div class="horizontal-input__text type type--pos-small-normal">
      &nbsp;/&nbsp;icon-name
    </div>
  </label>

  <label class="horizontal-input">
    <div class="label horizontal-input__label">Filename</div>
    <input id="filename" type="input" class="input horizontal-input__input" placeholder="filename" value="icons" />
    <div class="horizontal-input__text type type--pos-small-normal">
      .js
    </div>
  </label>
</form>

<div class="preview-group" id="previewGroup">
</div>
